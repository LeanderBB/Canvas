<html>
<head>

<style type="text/css">

*{
  -moz-user-select:none;

#container {
  width:300px;
  height:400px;
  border:1px solid blue;
  overflow:hidden;
}

#container div{
background-color:red;
}

  width:300px;

<script>
  window.onload=function(){
    slider = new Slider({div:"container",mode: Slider.SCROLL_BOTH})
    var div = slider.getView();
    div.style.backgroundImage="-moz-linear-gradient(right bottom, rgb(54,15,138) 0%, rgb(171,36,36) 100%)";
    div.style.width="500%";
    div.style.height="500%";
}
</script>
