<!DOCTYPE>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">
    
	<meta name="viewport" content="width=device-width">
    <script> 
           Components.utils.import("resource://canvas_module/canvas.jsm");
    </script>
    <script src="../../core/canvas_app.js"></script>
	<!--<link rel="stylesheet/less" href="less/style.less">-->


	<link rel="stylesheet" href="less/style.css">
	<link rel="stylesheet" href="../../core/shared.css">


<!-- Use SimpLESS (Win/Linux/Mac) or LESS.app (Mac) to compile your .less files
to style.css, and replace the 2 lines above by this one:

<link rel="stylesheet" href="less/style.css">
-->

<!--<script data-main="js/main" src="js/require-jquery.js"></script>-->
</head>
<body>

	<div id="app_close" class="app_exit g_close"></div>
	<!--
    <div id="app_close" class="feed_app_exit g_close"></div>
	-->
	<header></header>
	<div id="main">
		<div id="navigation-subscriptions" class="new navigation app_nav">
			<div class="gfx-arrow gfx-arrow_small_up up"></div>
			<div class="gfx-arrow gfx-arrow_small_down down"></div>
			<div id="logo-container">
				<div id="app-logo">
				</div>
			</div>
			<div id="wrapper-subscriptions">
				<div class="element-up-arrow"></div>
				<div class="element-down-arrow"></div>
				<ul id="subscriptions" class="slider new">
					<!-- Subscriptions Template -->
					<script id="subscriptionsTemplate" type="text/template">
					<h1><%= title %></h1>
					</script>
					<!-- ***** -->
				</div>
			</div>
			<div id="navigation-feed" class="my_hidden navigation app_nav">
				<div class="gfx-arrow gfx-arrow_small_up up"></div>
				<div class="gfx-arrow gfx-arrow_small_down down"></div>
				<div id="feed" class="slider">
					<!-- Feed Template -->
					<script id="feedTemplate" type="text/template">
					<ul>
						<li>
							<div class="wrapper">
								<div class="thumbnail" style="background-image: url(<%= thumbnail_src %>)"></div>
								<div class="title"><h1><%= title %></h1></div>
							</div>
						</li>
					<ul>
					</script>
				</div>
				<!-- ***** -->
			</div>
			<div id="navigation-item" class="navigation">
				<div class="gfx-arrow gfx-arrow_small_up up"></div>
				<div class="gfx-arrow gfx-arrow_small_down down"></div>
				<div class="message-box">
					<ul class="inline-mix"> 
						<li><div class="gfx-arrow arrow_big_left"></li>
						<li><h1>Select topic to read</h1></li>
					</ul>
				</div>
				<div id="item" class="slider">
					<!-- Item Template -->
					<script id="itemTemplate" type="text/template">
						<h1><%= title %></h1>
						<div><%= content %></div>
					</script>
					<!-- ***** -->
				</div>
			</div>
		</div>
	</div>
	<footer>
	</footer>
	<script type="text/javascript" src="js/namespace.js"></script>
	<script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/libs/underscore.js"></script>
	<script type="text/javascript" src="js/libs/backbone.js"></script>
	<script type="text/javascript" src="js/libs/less-1.3.0.min.js"></script>
	<!--
	<script type="text/javascript">
	less.env = "development";
	less.watch();
	</script>
	-->
	<script type="text/javascript" src="js/libs/modernizr-2.5.3.min.js"></script>
	<!--script type="text/javascript" src="js/settings.js"></script-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script>
    google.load("feeds", "1"); // Load Google Feeds API
    </script>
    <script type="text/javascript" src="../../core/toolkit.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
