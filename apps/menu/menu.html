<script type="text/javascript">
var row_selected = 0;

function sidebar_select(i){
	var old_row = "#r"+row_selected;
	var new_row = "#r"+i;
	$(old_row).css("background-color", "transparent");
	$(new_row).css("background-color", "#FFFF00");
	$(old_row + "> h1").css("color", "#FFFFFF");
	$(new_row + "> h1").css("color", "#000000");
	$(old_row + "> h2").css("color", "#FFFF00");
	$(new_row + "> h2").css("color", "#000000");
	row_selected = i;
}

var sidebar_position = 0;
var sidebar_max_position = -600;


$("#sidebar_down").click(function(){
	sidebar_position -= 300;
	$("#sidebar_table").css("-moz-transform", "translateY("+sidebar_position+"px");

$("#sidebar_up").click(function(){
	sidebar_position += 300;
	if(sidebar_position >= 0){
		sidebar_position = 0;
		$("#sidebar_up").css("opacity","0.2");
	}
	$("#sidebar_table").css("-moz-transform", "translateY("+sidebar_position+"px");
	$("#sidebar_table").css("-webkit-transform", "translateY("+sidebar_position+"px");

	if(sidebar_position >= sidebar_max_position){
		$("#sidebar_down").css("opacity","1");
	}
});
